<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твоё будущее | Тёмный Юмор Будущего</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Creepster&family=Nosifer&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div id="smoke-container"></div>
    <canvas id="particles"></canvas>
    <div class="starfield"></div>
    <header>
        <h1>Твоё будущее</h1>
    </header>
    <nav>
        <div class="burger-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html">Главная</a>
            <a href="rituals.html">Ритуалы</a>
            <a href="artifacts.html">Артефакты</a>
            <a href="about.html">О проекте</a>
        </div>
    </nav>
    <div class="container">
        <section class="prediction-section">
            <h2>Судьба издевается...</h2>
            <div id="prediction-text" class="prediction-text"></div>
            <button onclick="predictFuture()" class="predict-button">Узнать ещё</button>
        </section>
    </div>
    <footer>
        <p>© 2025 Тёмный Юмор Будущего. Живи с этим.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/predictions.js"></script>
    <script src="js/smoke.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const prediction = localStorage.getItem('currentPrediction') || getRandomPrediction();
            document.getElementById('prediction-text').innerText = prediction;
        });
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
